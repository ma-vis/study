<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>POC 8Bis Game</title>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }

      .header {
        background-color: #112d93;
        width: 100%;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .game-wrapper {
        width: 100vw;
        min-height: calc(100vh - 80px);
        position: relative;
        background: #112d93;
      }

      .game-canvas {
        width: 100vw;
        height: 51.04vw;
        max-width: 1920px;
        max-height: 980px;
        background-color: #000;
        color: #fff;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .game-canvas canvas {
        width: 100%;
        height: 100%;
        background: green;
      }

      @media screen and (max-width: 1024px) {
        .header {
          display: none;
        }

        .game-wrapper {
          width: 100vw;
          height: 100vh;
        }

        .game-canvas {
          transform: rotate(90deg) translateY(-50%) translateX(-50%);
          transform-origin: top left;
          position: absolute;
          top: 50%;
          left: 50%;
          width: 100vh;
          height: 100vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">HEADER</div>
    <div class="game-wrapper">
      <div class="game-canvas">
        <canvas id="unity-canvas" width="1920" height="980"></canvas>
      </div>
    </div>
  </body>
</html>
